<ion-content fullscreen>
  <div class="header">
    <div class="icon"></div>
    <div class="search">
      <input type="text" placeholder="Search...">
      <div class="icon-search"></div>
    </div>
    <div class="avt"></div>
  </div>

  <div class="item">
    <div class="img">
      <div class="img-item"></div>
      <div class="fillheart"></div>
    </div>
    <div class="title">
      <h1>35.000 đ</h1>
      <p>Sữa tươi trân châu đường đen</p>
    </div>
  </div>  

  <div class="topping">
    <p>Topping</p>
    <div class="option">
      <ion-button class="op1" (click)="onClick()" expand="block" fill="clear" shape="round"></ion-button>
      <ion-button class="op2" (click)="onClick()" expand="block" fill="clear" shape="round"></ion-button>
      <ion-button class="op3" (click)="onClick()" expand="block" fill="clear" shape="round"></ion-button>
    </div>
    <ion-button class="btn" type="submit" (click)="presentAlert()" expand="block" fill="clear" shape="round">
      ADD TO CART
    </ion-button>
  </div>
</ion-content>
